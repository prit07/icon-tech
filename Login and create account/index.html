<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login and create account</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" integrity="sha512-H9jrZiiopUdsLpg94A333EfumgUBpO9MdbxStdeITo+KEIMaNfHNvwyjjDJb+ERPaRS6DpyRlKbvPUasNItRyw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.js"></script>
	<script src="js/main.js"></script>

</head>
<body>

<div class="login-create-account-section">
	<div class="container-login">
		<div class="login-left-wapper">
			<img src="img/login.jpg" alt="">
		</div>
		<div class="login-right-wapper">
			<div class="login-right-main-content">
				<div class="box">
					<div class="title-login">
						<h2>Bienvenido</h2>
					</div>
					<ul class="tabs">
						<li class="tab active" tab="t1"><span>Inicia Sesión</span></li>
						<li class="tab" tab="t2"><span> Crear Una Cuenta</span></li>
					</ul>
					<div id="t1" class="tab-rg-content active">
						<div class="tab-inner-wapper-login">
							<div class="login-form">
								<form action="">
									<div class="form-group">
										<label for="email">Email*</label>
										<input type="text" id="emial" class="form-control">
									</div>
									<div class="form-group pass-cus">
										<label for="password-field">Contraseña*</label>
										<div class="in-icon">
											<input  type="password" class="form-control" id="password-field">
											<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
										</div>
										<a href="#">Has olvidado la Contraseña?</a>
									</div>
									<div class="form-group inicia-btn">
										<a href="#">Inicia Sesión</a>
									</div>
								</form>
							</div>
							<div class="border-cu"></div>
							<div class="login-other-all-btn">
								<div class="acceder-btn">
									<a href="#"><span><img src="img/Group 2938.png" alt="">Acceder con Google</span></a>
								</div>
								<div class="acceder-btn">
									<a href="#"><span><img src="img/Group 2937 (1).png" alt="">Acceder con Facebook</span></a>
								</div>
								<div class="acceder-btn">
									<a href="#"><span><img src="img/Group 2939.png" alt="">Acceder con Apple</span></a>
								</div>
							</div>
						</div>
					</div>
					<div id="t2" class="tab-rg-content">
						<!-- <p>tab-2 content in second pf</p> -->
						<div class="tab-inner-wapper-login">
							<div class="login-other-all-btn">
								<div class="acceder-btn">
									<a href="#"><span><img src="img/Group 2938.png" alt="">Acceder con Google</span></a>
								</div>
								<div class="acceder-btn">
									<a href="#"><span><img src="img/Group 2937 (1).png" alt="">Acceder con Facebook</span></a>
								</div>
								<div class="acceder-btn">
									<a href="#"><span><img src="img/Group 2939.png" alt="">Acceder con Apple</span></a>
								</div>
							</div>
							<div class="border-cu"></div>
							<div class="login-form">
								<div class="title_login">
									<h4>Registrate Con Tu Correo Electrónico</h4>
								</div>
								<form action="">
									<div class="form-group">
										<label for="email">Nombres*</label>
										<input type="text" id="emial" class="form-control">
									</div>
									<div class="form-group">
										<label for="email">Correo Electrónico*</label>
										<input type="text" id="emial" class="form-control">
									</div>
									<div class="form-group pass-cus">
										<label for="password-field">Crear Una Contraseña*</label>
										<div class="in-icon">
											<input  type="password" class="form-control" id="password-fielda">
											<span toggle="#password-fielda" class="fa fa-fw fa-eye field-icon toggle-password"></span>
										</div>
										<div class="check-quiero-r">
											
											<div class="form-check">
												<label class="form-check-label" for="quieroo">
												  <input type="checkbox" class="form-check-input" id="quieroo" name="quieroo" value="Quiero">Quiero recibir novedades, comunicaciones y ofertas especiales a través del email y otros medios elecoonions
												</label>
											  </div>
											  <div class="form-check">
												<label class="form-check-label" for="estoy-y">
												  <input type="checkbox" class="form-check-input" id="estoy-y" name="estoy-y" value="estoy-y">Estoy de stuerdo con la <a href="#">politica de privacidad</a>
												</label>
											  </div>
										</div>
									</div>
									<div class="form-group inicia-btn">
										<a href="#">Inicia Sesión</a>
										<div class="ye-tienes">
											<span>Ya tienes una cuenta? <a href="#">Inicia Sesión</a></span>
										</div>
									</div>
									
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>
</div>

</body>
</html>
