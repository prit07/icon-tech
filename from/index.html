<body>

                </div>
                <div class="informations-form-group-main">

                        <label>nom : </label>

                    </div>
                    <div class="informations-form-group">

                        <input type="text" required>
                    </div>
                    <div class="informations-form-group">

                    </div>
                    <div class="informations-form-group">

                            </option>
                        </select>
                    </div>
                    <div class="informations-form-group">
                        <label>Pays : </label>
                        <select>
                            <option value="AF">Afghanistan</option>
                            <option value="AL">Îles Aland</option>
                            <option value="DZ">Albanie</option>
                        </select>
                    </div>
                    <div class="informations-form-group-bottom">
                        <label> <input type="checkbox"> J'accepte

                        </label>
                    </div>
                </div>

            </div>
