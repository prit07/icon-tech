<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Owl Carousel Example</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
<style>
    .owl-prev {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        display: none; /* Initially hide the left arrow */
    }

    .owl-next {
        position: absolute;
        top: 50%;
        right: 0;
        transform: translateY(-50%);
        display: none; /* Initially hide the right arrow */
    }
</style>
</head>
<body>

<div class="owl-carousel owl-theme">
    <div class="item"><img src="image1.jpg" alt="Image 1"></div>
    <div class="item"><img src="image2.jpg" alt="Image 2"></div>
    <div class="item"><img src="image3.jpg" alt="Image 3"></div>
    <div class="item"><img src="image1.jpg" alt="Image 1"></div>
    <div class="item"><img src="image2.jpg" alt="Image 2"></div>
    <div class="item"><img src="image3.jpg" alt="Image 3"></div>
    <!-- Add more items as needed -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
    $(document).ready(function(){
        var owl = $(".owl-carousel");

        owl.owlCarousel({
            items: 1,
            loop: false,
            nav: true,
            navText: [
                "<span class='owl-nav-arrow owl-prev'><i class='fa fa-angle-left'></i></span>",
                "<span class='owl-nav-arrow owl-next'><i class='fa fa-angle-right'></i></span>"
            ],
            onInitialized: checkNav,
            onTranslated: checkNav
        });

        function checkNav(event) {
            var itemCount = event.item.count;
            var currentItemIndex = event.item.index;
            
            if (currentItemIndex === 0) {
                $('.owl-prev').hide(); 
            } else {
                $('.owl-prev').show(); 
            }
            
            if (currentItemIndex === itemCount - 1) {
                $('.owl-next').hide(); 
            } else {
                $('.owl-next').show();
            }
        }
    });
</script>

</body>
</html>
