<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Coming Soon</title>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Font Awosem -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font/font-style.css">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/coming-soon.css'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>
</head>

<body>
    <!-- Coming Soon Start -->
    <section class="coming-soon" style="background: url(img/cs-fram.png) no-repeat center;">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-xl-4 col-lg-2 col-md-4">
                    <div class="cs-left-img">
                        <img src="img/coming-soon1.png" alt="coming soon image">
                    </div>
                </div>
                <div class="col-xl-4 col-lg-8 col-md-4 z--index">
                    <div class="cs-center">
                        <div class="cs-center-logo">
                            <a href="#"><img src="img/c-Logo.svg" alt="Coming Soon Logo"></a>
                        </div>
                        <div class="cs-center-bottom">
                            <div class="cs-center-bottom-text">
                                <h1>Great things <span> Coming Soon!</span></h1>
                                <p>In the meantime, sign up for our monthly newsletters to stay up to date.</p>
                            </div>
                            <div class="cs-center-bottom-btn">
                                <input type="email" placeholder="Email" class="form-control" required>
                                <button>Get early access</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-2 col-md-4">
                    <div class="cs-right-img">
                        <img src="img/coming-soon2.png" alt="coming soon img">
                    </div>
                </div>
            </div>
        </div>
        <div class="coming-soon-bottom-img">
            <div class="bottom-img-01">
                <img src="img/coomin-soon01.png">
            </div>
            <div class="bottom-img-02">
                <img src="img/coming-soon02.png">
            </div>
        </div>
    </section>

    <!-- Coming Soon End-->

</body>

</html>
